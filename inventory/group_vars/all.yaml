openshift:
  dist: ocp
  install_version: 4.9.9
  coreos_version:  4.9.0
  use_rootfs:      true
key:
  pullsecret: "{{ lookup('file', 'pull-secret.json') }}"
  sshkey: "{{ lookup('file', 'id_ed25519.pub') }}"
# OpenShift Network
net:
  domain: lab.local
  subdomain: test
  cluster_cidr: 10.128.0.0/14
  cluster_prefx: 23
  service: 172.30.0.0/16
# libvirt NAT
libvirt_nat:
  cidr: 172.16.0.0/24
  router: 172.16.0.1
